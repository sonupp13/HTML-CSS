<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Icon in Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Example of a clickable icon -->
<a href="https://example.com">
  <span class="btn btn-primary">
    <!-- Replace fa-home with the appropriate Bootstrap icon class -->
    <i class="fas fa-home"></i> Home
  </span>
</a>

<!-- Bootstrap Icons -->
<!-- You can include the Bootstrap Icons library if not already included -->
<!-- Replace the version and integrity with the appropriate one you want to use -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
